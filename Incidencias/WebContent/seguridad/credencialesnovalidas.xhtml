<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:view>
<h:head>
	<title><ui:insert name="title">Credenciales no v√°lidas</ui:insert></title>
	<h:outputStylesheet library="css" name="login.css"></h:outputStylesheet>

</h:head>



<h:body>
  
  <h:panelGroup
  rendered="#{empty request.remoteUser}"
  >
  	<h:outputLabel id="tituloLogin" value="#{msg['pagina.security.loginTitle']}" />
	  <form method="post" action="j_security_check">
	    <h:panelGrid columns="2">
	      <h:outputLabel for="j_username" value="#{msg['pagina.security.username']}" />
	      <input type="text" name="j_username" />
	
	      <h:outputLabel for="j_password" value="#{msg['pagina.security.passwd']}" />
	      <input type="password" name="j_password" />
	
	      <h:outputText value="" />
	      <h:panelGrid columns="2">
	        <input type="submit" name="submit" value="#{msg['pagina.security.login']}" />
	        <h:button outcome="index" value="#{msg['pagina.security.cancel']}" />
	      </h:panelGrid>
	    </h:panelGrid>
	   
	  </form>
	 </h:panelGroup>

</h:body>

</f:view>
</html>
