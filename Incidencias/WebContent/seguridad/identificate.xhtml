<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:body>
	
  <h:panelGroup
  rendered="#{empty request.remoteUser}"
  >
  	
	  <form method="post" action="j_security_check">
	  <fieldset>
	  <legend><h:outputLabel id="tituloLogin" value="#{msg['pagina.security.loginTitle']}" /></legend>
	    <h:panelGrid columns="2">
	      <h:outputLabel for="j_username" value="#{msg['pagina.security.username']}" />
	      <input type="text" name="j_username" />
	
	      <h:outputLabel for="j_password" value="#{msg['pagina.security.passwd']}" />
	      <input type="password" name="j_password" />
	
	      <h:outputText value="" />
	      <h:panelGrid columns="2">
	        <input type="submit" name="submit" value="#{msg['pagina.security.login']}" />
	        <h:button outcome="index" value="#{msg['pagina.security.cancel']}" />
	      </h:panelGrid>
	    </h:panelGrid>
	   </fieldset>
	  </form>
	 </h:panelGroup>
</h:body>
</html>
