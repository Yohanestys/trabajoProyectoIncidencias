<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/plantillas/plantilla.xhtml">
	<ui:define name="itemMain">
		<div id="frmeditUsuarios" class="formulariogeneral">
			<h:messages id="messages" globalOnly="true" layout="table"
				infoClass="info" errorClass="advertencia"></h:messages>
			<h:panelGrid id="panelTab" styleClass="panelTabla">
				<h:outputText value="&nbsp;"></h:outputText>
				<h:form id="frmnuevoUsuario" prependId="false">
					<legend>#{msg['pagina.incidencia.titulo']}</legend>
					<h:selectOneMenu value="#{backingCrearIncidencia.iddepartamento}">
						<h:outputLabel value="#{msg['pagina.incidencia.categoria']}"
							for="frmnuevoUsuario"></h:outputLabel>
						<f:selectItems value="#{backingCrearIncidencia.listaDepartamentos}"
							var="departamento" itemValue="#{departamento.iddepartamento}"
							itemLabel="#{departamento.nombreDepartamento}" />
						<f:ajax event="change" render="@form" execute="@form" />
					</h:selectOneMenu>
					<br/><br />
					<h:panelGrid
					rendered="#{backingCrearIncidencia.listaPrioridades!=null}"
					>
						<h:selectOneMenu value="#{backingCrearIncidencia.idprioridad}">
						<h:outputLabel value="Elige una prioridad"
						for="frmnuevoUsuario">
						
						
						</h:outputLabel>
						<f:selectItems value="#{backingCrearIncidencia.listaPrioridades}"
							var="prioridad" itemValue="#{prioridad.id}" itemLabel="#{prioridad.tipo}"
						/>
						
						<f:ajax event="change" render="@form" execute="@form" />
						</h:selectOneMenu>
					</h:panelGrid>
					
					
					<h:outputLabel
						value="Asunto"
					></h:outputLabel>
					<h:inputText
						value="#{backingCrearIncidencia.nuevaIncidencia.asunto}"
					>
					</h:inputText>
					<br />
					<h:outputLabel
						value="Comentario"
					></h:outputLabel>
					<h:inputTextarea cols="80" rows="16" 
						value="#{backingCrearIncidencia.nuevoComentario.comentario}"
					>
					</h:inputTextarea>
					
						
							<h:commandButton action="#{backingCrearIncidencia.crearIncidencia}"
								value="#{msg['generico.botonguardar']}">
								<f:ajax execute="@form"
									render="@form frmeditUsuarios :messages" />
							</h:commandButton>
							
						
					</h:form>
				</h:panelGrid>
				
		</div>
	</ui:define>

</ui:composition>
</html>
